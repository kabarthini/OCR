<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification QR Code</title>
  <link rel="stylesheet" type="text/css" href="qr.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

<div class="container">
  <span class="exit" onclick="closePage()"> &times;</span>
  <h2>Complete your verification on the mobile browser</h2>
  <div id="qrcode"></div>
  <h3 class="scan-text">Scan this QR code</h3>
</div>

<script>
  var url = "https://frslabs.com";
  var qrCodeContainer = document.getElementById('qrcode');
  var qr = new QRCode(qrCodeContainer, {
    text: url,
    width: 250,
    height: 250,
  });

  function closePage() {
    window.close(); // Close the page
  }
</script>

</body>
</html>
